- name: default value
  hosts: localhost
  tasks:
  - name: print default value
    ansible.builtin.debug:
      msg: "Hello {{course | default('Ansible')}}"
    
- name: upper case
  hosts: localhost
  vars:
    greeting: "Hello, Good Morning"
  tasks:
  - name: convert into uppercase
    ansible.builtin.debug:
      msg: "{{greeting | upper}}"

- name: convert to lowercase
  hosts: localhost 
  vars:
    greeting: "HELLO, GOOD MORNING" 
  tasks:
  - name: convert into lowercase
    ansible.builtin.debug:
      msg: "{{greeting | lower}}"

- name: remove duplicates
  hosts: localhost 
  vars_prompt:
  - name : number 
    prompt: please enter the numbers
    private: false
  tasks:
  - name: remove duplicates 
    ansible.builtin.debug:
      msg: "{{ name | unique }}"

